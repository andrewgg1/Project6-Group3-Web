<!--the main page for the record label website-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Record Label Library</title>
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/styles.css') }}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" >
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    </head>
    <body class="homeBody">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12" style="padding-top: 25px;">
                    <h1 class="homeH1 text-center">Record Label Library</h1>
                </div>
            </div>
            <div class="row mt-5">
                <form>
                    <div class="input-group w-50 col-6 mx-auto">
                        <!--make the search work-->
                      <input type="text" class="form-control" placeholder="Search">
                      <span>
                        <div class="input-group-text">
                            <button class="btn btn-default" type="submit">
                            <i class="bi bi-search"></i>
                            </button>
                        </div>
                      </span>
                    </div>
                  </form>
            </div>
            <div>
                <div class="text-center mt-2">
                    <!--redirects to artist.html where the form is-->
                <a href="{{ url_for('Add_Artist') }}" class="fs-3"><i class="bi bi-plus-circle-fill fs-1"></i> Add an artist</a>
                </div>
            </div>

            <!--Display artists-->
            <div class="container"> 
                <div class="row">
                    {% for artist in artists %} <!--loop through artists in database-->
                    <div class="col-md-3 mb-4">
                        <div class="card p-3 shadow-sm bg-dark">
                            <h5 class="List">{{ artist.artist_name }}</h5>
                            <p class="List">Genre: {{ artist.genre }}</p>
                            <p class="List">Record Label: {{ artist.label }}</p>
                            <!--link that redirects to artist_routes.py and uses the artist blueprint to use the 'get_artist' function & route-->
                            <!-- <a href="{{ url_for('artist.get_artist', ID = artist._id) }}" class="nextLink">See more...</a> -->
                            <a href="{{ url_for('Get_profile', ID=artist.id) }}" class="nextLink">See more...</a>
                        </div>               
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
