<!--the main page for the record label website-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Record Label Library</title>
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/styles.css') }}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" >
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    </head>
    <body class="homeBody">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12" style="padding-top: 25px;">
                    <h1 class="homeH1 text-center">Record Label Library</h1>
                </div>
            </div>
            <div class="row mt-5">
                <form>
                    <div class="input-group w-50 col-6 mx-auto">
                        <!--make the search work-->
                      <input type="text" class="form-control" placeholder="Search">
                      <span>
                        <div class="input-group-text">
                            <button class="btn btn-default" type="submit">
                            <i class="bi bi-search"></i>
                            </button>
                        </div>
                      </span>
                    </div>
                  </form>
            </div>
            <div>
                <div class="text-center mt-2">
                    <!--redirects to artist.html where the form is-->
                <a href="{{ url_for('Add_Song') }}" class="fs-3"><i class="bi bi-plus-circle-fill fs-1"></i> Add a Song</a>
                </div>
            </div>

            <!--Display songs in table-->
            <div class="container"> 
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Action</th>
                            <th>Song name</th>
                            <th>Artist</th>
                            <th>Album</th>
                            <th>Song length</th>
                            <th>Genre</th>
                            <th>Release year</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for song in song_list %}
                        <tr>
                            <td><a class="Link" href="{{ url_for('Edit_Song', ID=song.id) }}">Edit</a> | <a>Delete</a></td>
                            <td>{{song.song_name}}</td>
                            <td>Artist</td>
                            <td>Album</td>
                            <td>{{song.song_length}}</td>
                            <td>Genre</td>
                            <td>Release year</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
