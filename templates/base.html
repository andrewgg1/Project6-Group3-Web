<!--This will follow jinja templates inheritance where other html files will inherit the base structure of this file and customize it with their own data-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %} {% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/styles.css') }}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" >
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    </head>
    <body>
        
        <form action="" method="post">
            {% block formContent %} {% endblock%}
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('home.html') }}" class="btn btn-danger">Cancel</a>
        </form>
    </body>
</html>
