<!--the form page to add an artist-->
{% extends 'base.html' %}
{% block title %} artist {% endblock %}

{% block formContent %}

<div class="container pt-4 pb-5 bg-light border">
    <div class="row">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name">
        </div>
    </div>

    <div class="row">
        <div class="form-group">
            <label for="co">Country of Origin:</label>
            <input type="text" class="form-control" id="co">
        </div>
    </div>
    
    <div class="row">
        <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" class="form-control" id="genre">
        </div>
    </div> 
</div>

<div class="mt-3 d-flex justify-content-end">
    <button type="submit" class="btn btn-primary mx-auto">Save</button>
    <a href="{{ url_for('home') }}" class="btn btn-danger mx-auto">Cancel</a>
</div>
    
{% endblock %}
