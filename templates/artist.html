<!--the form page to add an artist-->
{% extends 'base.html' %}
{% block title %} artist {% endblock %}

{% block formContent %}

<form action="{{ url_for('artist.create_artist') }}" method="post"> <!--Add form action from the artist_routes.py-->
    <div class="container pt-4 pb-5 bg-light border">
        <div class="row">
            <div class="form-group">
                <label for="name">Name:</label>
                <input required type="text" class="form-control" id="name">
            </div>
        </div>
    
        <div class="row">
            <div class="form-group">
                <label for="co">Country of Origin:</label>
                <input required type="text" class="form-control" id="co">
            </div>
        </div>
    
        <div class="row">
            <div class="form-group">
                <label for="age">Age:</label>
                <input required type="number" class="form-control" id="age">
            </div>
        </div>
        
        <div class="row">
            <div class="form-group">
                <label for="genre">Genre:</label>
                <input required type="text" class="form-control" id="genre">
            </div>
        </div> 
    
        <div class="row">
            <div class="form-group">
                <label for="label">Record Label:</label>
                <input required type="text" class="form-control" id="label">
            </div>
        </div>
    </div>
    
    <div class="mt-3 d-flex justify-content-end">
        <button type="submit" class="btn btn-primary mx-auto">Save</button>
        <!--cancel button redirects to home page-->
        <a href="{{ url_for('home') }}" class="btn btn-danger mx-auto">Cancel</a>
    </div>
</form>

{% endblock %}
