<!--the form page to add an album-->
{% extends 'base.html' %}
{% block title %} album {% endblock %}

{% block formContent %}

<form action="" method="post">
    <div class="container pt-4 pb-5 bg-light border">
        <div class="row">
            <div class="form-group">
                <label for="albumName">Album Name:</label>
                <input required type="text" class="form-control" id="albumName">
            </div>
        </div>
    
        <div class="row">
            <div class="form-group">
                <label for="artist">Artists:</label>
                <input required type="text" class="form-control" id="artist">
            </div>
        </div>
    
        <div class="row">
            <div class="form-group">
                <label for="releaseYear">Year of Release:</label>
                <input required type="number" class="form-control" id="releaseYear">
            </div>
        </div>
        
        <div class="row">
            <div class="form-group">
                <label for="genre2">Genre:</label>
                <input required type="text" class="form-control" id="genre2">
            </div>
        </div> 
    
        <div class="row">
            <div class="form-group">
                <label for="songs">Songs:</label>
                <input required type="text" class="form-control" id="songs">
            </div>
        </div>
    </div>
    
    <div class="mt-3 d-flex justify-content-end">
        <button type="submit" class="btn btn-primary mx-auto">Save</button>
        <a href="{{ url_for('home') }}" class="btn btn-danger mx-auto">Cancel</a>
    </div>
</form>

{% endblock %}
